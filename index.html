<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="calculator-heading">Payment Calculator for Krisz</h1>
        <div class="button-group">
            <button type="button" onclick="setUser('krisz')">Krisz</button>
            <button type="button" onclick="setUser('lulu')">Lulu</button>
        </div>
        <form id="payment-form">
            <div class="form-group">
                <label for="day">Day of the Week:</label>
                <select id="day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-time">Start Time (24-hour format):</label>
                <input type="time" id="start-time" required>
            </div>

            <div class="form-group">
                <label for="end-time">End Time (24-hour format):</label>
                <input type="time" id="end-time" required>
            </div>

            <div class="form-group">
                <label for="tax">Tax Percentage (%):</label>
                <input type="number" id="tax" min="0" max="100" value="13" required>
            </div>

            <div class="form-group">
                <label for="break">Break Taken:</label>
                <input type="checkbox" id="break">
            </div>

            <div class="button-group">
                <button type="button" onclick="calculatePayment()">Calculate Payment</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <div id="result">
            <h2>Payment Details</h2>
            <p>Total Hours Worked: <span id="hours-worked"></span></p>
            <p>Gross Pay: <span id="gross-pay"></span></p>
            <p>Tax Amount: <span id="tax-amount"></span></p>
            <p>Net Pay: <span id="net-pay"></span></p>
            <h3>Additional Benefits</h3>
            <p>Evenings Additionals: <span id="evenings-additional"></span></p>
            <p>Nights Additionals: <span id="nights-additional"></span></p>
            <p>Saturday Additionals: <span id="saturday-additional"></span></p>
            <p>Sunday Additionals: <span id="sunday-additional"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
